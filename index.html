<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <section class="card">
    <div class="card--imagen">
      <img class="card--imagen-equilibrium" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="card--imagen-preview">
        <img class="imagen--preview" src="./images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    <h2 class="card--title">Equilibrium #3429</h2>
    <p class="card--text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="value">
      <div class="value-cripto">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <span class="value--cripto-eth">0.041 ETH</span>
      </div>
      <div class='value-time'>
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <h3 class="value--time-days">3 days left</h3>
      </div>
    </div>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="image-avatar">
      <p class="creator--name"> Creation of <span>Jules Wyvern</span></p>
    </div>
  </section>
</body>

</html>
